apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-proxy-deployment
  namespace: part-rde
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kube-proxy
  template:
    metadata:
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '8081'
        prometheus.io/path: '/actuator/prometheus'
        update: 6ead728f15bb3cc2e6100ec721e1b6c5
      labels:
        app: kube-proxy
    spec:
      imagePullSecrets:
      - name: harbor-registry-secret
      containers:
      - name: kube-proxy
        image: amdp-registry.skamdp.org/mydev-ywyi/kube-proxy:SDV.1.0.3
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: LOGGING_LEVEL
          value: DEBUG
        - name: DATASOURCE_URL
          valueFrom:
            secretKeyRef:
              name: datasource-secrets
              key: database-url
        - name: DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: datasource-secrets
              key: database-username
        - name: DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: datasource-secrets
              key: database-password
        - name: IDE_PROXY_DOMAIN
          value: kube-proxy.admp-dev.skamdp.org
        - name: KEYCLOAK_CLIENT_ID
          value: kube-proxy-renew
        - name: KEYCLOAK_CLIENT_SECRET
          value: B3x4C4DARIYPVemmXghmxZZdFGhfofWN

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: public-nginx
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://kube-proxy.amdp-dev.skamdp.org"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "PUT, GET, POST, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Authorization, DNT, X-CustomHeader, Keep-Alive, User-Agent, X-Requested-With, If-Modified-Since, Cache-Control, Content-Type"
  name: kube-proxy-ingress
  namespace: kube-pattern
spec:
  rules:
  - host: kube-proxy.amdp-dev.skamdp.org
    http:
      paths:
      - path: /aicode
        pathType: Prefix
        backend:
          service:
            name: himang10-vscode-server-service
            port:
              number: 8501
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kube-proxy-service
            port:
              number: 8080
  tls:
    - hosts:
      - kube-proxy.amdp-dev.skamdp.org
      secretName: kube-proxy-tls-cert



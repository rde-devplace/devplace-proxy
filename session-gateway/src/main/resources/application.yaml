server:
  port: 8080
  logging:
    level: ${LOGGING_LEVEL}
ide:
  ide-proxy-domain: ${IDE_PROXY_DOMAIN}

spring:
  config:
    activate:
      on-profile: prod
  jpa:
    open-in-view: true
    generate-ddl: true
    show-sql: false
    hibernate:
      #ddl-auto: create
      ddl-auto: update
      #ddl-auto: create-drop
      naming:
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
        #physical-strategy: cnadata.outbox.util.DBLowerCaseNamingStrategy
        #physical-strategy: cnadata.outbox.util.DBUpperCaseNamingStrategy
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
  datasource:
    url: ${DATASOURCE_URL}
    username: ${DATASOURCE_USERNAME}
    password: ${DATASOURCE_PASSWORD}
    driver-class-name: org.mariadb.jdbc.Driver
    hikari:
      idle-timeout: 300
      max-lifetime: 300
      maximum-pool-size: 20
  cloud:
    gateway:
      routes:
        - id: fontend
          uri: http://frontend-ide-service.part-rde:8080
          predicates:
            - Path=/console/**
        #- id: operator
        #  uri: http://ide-operator-service.part-rde:8080
        #  predicates:
        #    - Path=/api/**
        #- id: ide-manger
        #  uri: http://ide-manager-service.part-rde:8080
        #  predicates:
        #    - Path=/ide-manager/**
        #  filters:
        #    - RewritePath=/(?<segment>.*), /${segment}
      httpclient:
        websocket:
          max-frame-payload-length: 10000000
  security:
    oauth2:
      resourceserver:
        jwt:
          jwt-set-uri: https://console-dev.skamdp.org/iam/realms/amdp-dev/protocol/openid-connect/certs
          issuer-uri: https://console-dev.skamdp.org/iam/realms/amdp-dev
      client:
        provider:
          keycloak:
            issuer-uri: https://console-dev.skamdp.org/iam/realms/amdp-dev
        registration:
          ${KEYCLOAK_CLIENT_ID}:
            provider: keycloak
            client-id: ${KEYCLOAK_CLIENT_ID}
            client-secret: ${KEYCLOAK_CLIENT_SECRET}
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope:
              - profile
              - email
              - groups

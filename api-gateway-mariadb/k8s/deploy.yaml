apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-proxy-rs-deployment
  namespace: part-rde
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kube-proxy-rs
  template:
    metadata:
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '8081'
        prometheus.io/path: '/actuator/prometheus'
        update: 60fdf1d2989a7f29f14f553edc92a4c3
      labels:
        app: kube-proxy-rs
    spec:
      imagePullSecrets:
      - name: harbor-registry-secret
      containers:
      - name: kube-proxy-rs
        image: amdp-registry.skamdp.org/mydev-ywyi/kube-proxy-rs:1.0.2
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: DATASOURCE_URL
          valueFrom:
            secretKeyRef:
              name: datasource-secrets
              key: database-url
        - name: DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: datasource-secrets
              key: database-username
        - name: DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: datasource-secrets
              key: database-password

